sudo: false
language: php
php:
  - 7.0
  - 5.6
  - 5.5
  - 5.3
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

cache:
  apt: true
  directories:
    - $HOME/.composer/cache
    - vendor

before_install:
  - composer self-update
  - git config --global github.accesstoken $GITHUB_OAUTH_TOKEN

install:
  - composer install -o --prefer-dist --no-interaction

script:
  - composer test
